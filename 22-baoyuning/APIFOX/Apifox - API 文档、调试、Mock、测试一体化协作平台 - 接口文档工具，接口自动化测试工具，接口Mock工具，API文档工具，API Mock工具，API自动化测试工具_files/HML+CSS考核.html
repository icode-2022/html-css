<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apifox</title>
    <style>
        .nav-box{
            height: 60px;
            background-color: #FAFAFAFD;
            border-bottom: 1px solid #edededf0;
            position: sticky;
            /* position: fixed; */
            box-sizing: border-box;
            opacity: 0.9;
            backdrop-filter: blur(2px) contrast(100%);
            max-width: 125%;
            z-index: 999;
            top: 0;
        }
        .nav{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 60px;
            max-width: 1400px;
            width: 90%;
            display: inline-block;
        }
        .logo{
            display: inline;
            position: absolute;
            height: 60px;
            line-height: 58px;
            left: -5px;
        }   
        .nav-box img {
            vertical-align: middle;
            display: inline-block;
            width: 125px;
            border-style: none;
        }
        .right {
            display: inline;
            position: absolute;
            height: 64px;
            line-height: 62px;
            left: 50%;
            overflow: hidden;
        }
        .right>a {
            height:64px;
            margin: 0 21px;
            float:left;
            color:#262626;
            text-decoration: none;
            font-size: 14px;
            display: inline;
        }
        .right>a:hover{
            color:red;
        }
        #sel{
            display: none;
        }
        .download:hover #sel{
            display: block;
        }
        .main_button{
            /* flew弹性布局 */
            padding: 0 0 60px;
            display: flex;
            flex-direction: row;
            /* 描述盒子的对齐方式 */
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }
        .objs{
            float: left;
            margin-bottom: 120px;
            position: relative;
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="nav-box">
        <div class="nav">
            <div class="logo"><img src="./apifox-logo-text.png" alt="官网"></div>
            <div class="right">
                <a href="https://www.apifox.cn/index.html">首页</a>
                <a href="https://www.apifox.cn/apihub/index.html">API Hub</a>
                <a href="https://www.apifox.cn/help/index.html">帮助</a>
                <a href="https://www.apifox.cn/index.html">价格</a>
                <a href="https://www.apifox.cn/help/app/contact-us/index.html">交流群</a>
                <a href="https://www.apifox.cn/help/app/privatization-deployment/index.html">私有化部署</a>
                <a href="https://support.qq.com/products/305368/">建议反馈</a>
            </div>
        </div>
    </div>
    <div class="top" style="margin-top: 75px;text-align: center;">
        <h1 style="    color: #000000;
        font: 68px -apple-system,BlinkMacSystemFont;
        margin: 0 0 16px;
        padding: 0 0 11px;
        font-family: sans-serif;
        font-weight: 600;">Apifox</h1>
        <p style="color: black;
        margin: 0 0 12px;
        padding: 11px 0 0;
        font: 30px -apple-system,BlinkMacSystemFont;
        display: inline-block;">API文档、API调试、API Mock、API自动化测试</p>
        <p style="color: rgba(24, 24, 25, 0.7);
        font: 14px -apple-system,BlinkMacSystemFont;
        margin: 0 0 24px;
        padding: 11px 0 0;">apifox = Postman + Awagger + Mock + JMeter</p>
    </div>
    <div class="main_button">
        <div class="download" style="display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px 17px;
        font-size: 16px;
        border-radius: 5px;
        color:white;
        background-color: #ff387e;" >下载桌面版
            <select name="selection" id="sel" autofocus>
                <option>下载WINDOWS</option>
                <option>下载Linux</option>
                <option>下载MAC</option>
            </select>
        </div>
        <div style="background-color: white;
        margin-left: 30px;
        border-radius: 5px;
        border: #F44A53 solid 1px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 16px;
        color: #F5646C;
        ">
        <p style="float: left;
        margin: 11px 0;
        width: 130px;">使用Web版</p>
        <div class="beta" style="border-color: #f44a53 #f44a53 transparent transparent;
            border-top-right-radius: 5px;
            border-style: solid;
            border-width: 16px;
            margin-left: -30px;
            margin-bottom: 11.5px;">
        </div>
        <span class="beta_text" style="transform: rotate(45deg);
        float: right;
        color: white;
        font: 12px -apple-system;
        margin-bottom: 20px;
        margin-left: -24px;">Beta</span>
    </div>

    <div class="objs">
        <div class="obj-box">
            <span>
                <img src="./e21c5d76-623d-4af9-bfc9-fb46d2d1f601.jpg"
                style="width: 48px;
                height: 48px;
                margin-left: 26px;">
            </span>
            <span style="margin-top: 15px;
            margin-left: 5px;
            font: 18px -apple-system;">企业微信 API</span>
        </div>
        <div class="obj-box"></div>
        <div class="obj-box"></div>
        <div class="obj-box"></div>
        <div class="obj-box"></div>
    </div>
</body>
</html>
